        .episode-card {

        @keyframes spin {

                },
                {

                    description: "The final episode wraps up all the loose ends and brings our story to a satisfying conclusion.",
                    videoId: "x9hkuj4",
                    date: "August 17, 2023",
                    views: "87,654",
                    thumb: "https://via.placeholder.com/300x170/2ecc71/ffffff?text=Episode+12",
                    duration: "1hr+",
                    tags: ["resolution", "conclusion", "finale"]
                },
                {
                    id: 13,
                    title: "Bonus Episode: Behind the Scenes",
                    description: "A special bonus episode showing how the series was made, with interviews from the cast and crew.",
                    videoId: "x9i0546",
                    date: "August 24, 2023",
                    views: "76,543",
                    thumb: "https://via.placeholder.com/300x170/9b59b6/ffffff?text=Bonus+Episode",
                    duration: "1hr+",
                    tags: ["behind the scenes", "making of", "interviews"]
                }
            ];

            // DOM elements
            const videoPlayer = document.getElementById('videoPlayer');
            const videoLoader = document.getElementById('videoLoader');
            const episodeTitle = document.getElementById('episodeTitle');
            const episodeDescription = document.getElementById('episodeDescription');
            const episodeNumber = document.getElementById('episodeNumber');
            const episodeDate = document.getElementById('episodeDate');
            const episodeViews = document.getElementById('episodeViews');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const episodesList = document.getElementById('episodesList');
            const navLinks = document.getElementById('navLinks');
            
            // Current episode index
            let currentEpisodeIndex = 0;
            
            // View count tracking
            let viewCounts = JSON.parse(localStorage.getItem('episodeViews')) || {};
            
            // Initialize the platform
            function init() {
                // Check URL hash for episode number
                const hash = window.location.hash;
                if (hash) {
                    const episodeId = parseInt(hash.substring(1));
                    const foundIndex = episodes.findIndex(ep => ep.id === episodeId);
                    if (foundIndex !== -1) {
                        currentEpisodeIndex = foundIndex;
                    }
                }
                
                loadEpisode(currentEpisodeIndex);
                renderEpisodesList();
                renderNavLinks();
                updateButtons();
                
                // Track initial view
                trackView(episodes[currentEpisodeIndex].id);
            }
            
            // Load an episode by index
            function loadEpisode(index) {
                const episode = episodes[index];
                
                // Show loading spinner
                videoLoader.style.display = 'block';
                videoPlayer.style.opacity = '0';
                
                // Update video player
                videoPlayer.src = `https://www.dailymotion.com/embed/video/${episode.videoId}?autoplay=0`;
                
                // When video loads, hide spinner
                videoPlayer.onload = function() {
                    videoLoader.style.display = 'none';
                    videoPlayer.style.opacity = '1';
                };
                
                // Update episode info
                episodeTitle.textContent = episode.title;
                episodeDescription.textContent = episode.description;
                episodeNumber.textContent = `Episode ${episode.id}`;
                episodeDate.textContent = `Released: ${episode.date}`;
                
                // Get view count from localStorage or use default
                const views = viewCounts[episode.id] ? formatNumber(viewCounts[episode.id]) : episode.views;
                episodeViews.textContent = `Views: ${views}`;
                
                // Update URL
                window.location.hash = `#${episode.id}`;
                
                // Update document title
                document.title = `${episode.title} | Video Series`;
                
                // Update active nav link
                updateActiveNavLink();
                
                // Scroll to top smoothly
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // Update buttons
                updateButtons();
                
                // Track view
                trackView(episode.id);
                
                // Update schema markup
                updateSchemaMarkup(episode);
            }
            
            // Track views in localStorage
            function trackView(episodeId) {
                viewCounts[episodeId] = (viewCounts[episodeId] || 0) + 1;
                localStorage.setItem('episodeViews', JSON.stringify(viewCounts));
                
                // Update view count display
                const views = formatNumber(viewCounts[episodeId]);
                episodeViews.textContent = `Views: ${views}`;
            }
            
            // Format large numbers with commas
            function formatNumber(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
            
            // Render all episodes in the list
            function renderEpisodesList() {
                episodesList.innerHTML = '';
                
                episodes.forEach(episode => {
                    const episodeCard = document.createElement('div');
                    episodeCard.className = 'episode-card';
                    
                    // Get view count from localStorage or use default
                    const views = viewCounts[episode.id] ? formatNumber(viewCounts[episode.id]) : episode.views;
                    
                    episodeCard.innerHTML = `
                        <img src="${episode.thumb}" alt="${episode.title}" class="episode-thumb">
                        <div class="episode-info">
                            <h3>${episode.title}</h3>
                            <p>${episode.date} • ${views} views • ${episode.duration}</p>
                            <div class="tags" style="margin-top: 8px;">
                                ${episode.tags.map(tag => `<span style="display: inline-block; background: #eee; padding: 2px 6px; border-radius: 10px; font-size: 0.7rem; margin-right: 5px;">${tag}</span>`).join('')}
                            </div>
                        </div>
                    `;
                    
                    episodeCard.addEventListener('click', () => {
                        const index = episodes.findIndex(ep => ep.id === episode.id);
                        if (index !== -1) {
                            currentEpisodeIndex = index;
                            loadEpisode(currentEpisodeIndex);
                        }
                    });
                    
                    episodesList.appendChild(episodeCard);
                });
            }
            
            // Render navigation links
            function renderNavLinks() {
                navLinks.innerHTML = '';
                
                episodes.forEach(episode => {
                    const link = document.createElement('a');
                    link.className = 'nav-link';
                    link.href = `#${episode.id}`;
                    link.textContent = `Ep ${episode.id}`;
                    
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const index = episodes.findIndex(ep => ep.id === episode.id);
                        if (index !== -1) {
                            currentEpisodeIndex = index;
                            loadEpisode(currentEpisodeIndex);
                        }
                    });
                    
                    navLinks.appendChild(link);
                });
            }
            
            // Update active nav link
            function updateActiveNavLink() {
                const links = document.querySelectorAll('.nav-link');
                links.forEach(link => {
                    link.classList.remove('active');
                    if (link.href.endsWith(`#${episodes[currentEpisodeIndex].id}`)) {
                        link.classList.add('active');
                    }
                });
            }
            
            // Update prev/next buttons
            function updateButtons() {
                prevBtn.disabled = currentEpisodeIndex === 0;
                nextBtn.disabled = currentEpisodeIndex === episodes.length - 1;
            }
            
            // Event listeners
            prevBtn.addEventListener('click', () => {
                if (currentEpisodeIndex > 0) {
                    currentEpisodeIndex--;
                    loadEpisode(currentEpisodeIndex);
                }
            });
            
            nextBtn.addEventListener('click', () => {
                if (currentEpisodeIndex < episodes.length - 1) {
                    currentEpisodeIndex++;
                    loadEpisode(currentEpisodeIndex);
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' && !prevBtn.disabled) {
                    prevBtn.click();
                } else if (e.key === 'ArrowRight' && !nextBtn.disabled) {
                    nextBtn.click();
                }
            });
            
            // Handle hash changes
            window.addEventListener('hashchange', () => {
                const hash = window.location.hash;
                if (hash) {
                    const episodeId = parseInt(hash.substring(1));
                    const foundIndex = episodes.findIndex(ep => ep.id === episodeId);
                    if (foundIndex !== -1 && foundIndex !== currentEpisodeIndex) {
                        currentEpisodeIndex = foundIndex;
                        loadEpisode(currentEpisodeIndex);
                    }
                }
            });
            
            // Update schema markup for SEO
            function updateSchemaMarkup(episode) {
                // Remove old schema if exists
                const oldSchema = document.querySelector('script[type="application/ld+json"]');
                if (oldSchema) {
                    oldSchema.remove();
                }
                
                const schema = {
                    "@context": "https://schema.org",
                    "@type": "TVSeries",
                    "name": "Complete Video Series",
                    "description": "Watch all episodes of our exciting video series with this responsive player.",
                    "numberOfEpisodes": episodes.length,
                    "episode": episodes.map(ep => ({
                        "@type": "TVEpisode",
                        "episodeNumber": ep.id,
                        "name": ep.title,
                        "description": ep.description,
                        "uploadDate": ep.date,
                        "duration": `PT${ep.duration.replace(':', 'M')}S`,
                        "interactionStatistic": {
                            "@type": "InteractionCounter",
                            "interactionType": "https://schema.org/WatchAction",
                            "userInteractionCount": viewCounts[ep.id] || parseInt(ep.views.replace(/,/g, '')) || 1000
                        },
                        "associatedMedia": {
                            "@type": "VideoObject",
                            "contentUrl": `https://dai.ly/${ep.videoId}`,
                            "embedUrl": `https://www.dailymotion.com/embed/video/${ep.videoId}`,
                            "thumbnailUrl": ep.thumb
                        }
                    })),
                    "currentEpisode": {
                        "@type": "TVEpisode",
                        "episodeNumber": episode.id,
                        "name": episode.title,
                        "description": episode.description,
                        "uploadDate": episode.date,
                        "duration": `PT${episode.duration.replace(':', 'M')}S`,
                        "interactionStatistic": {
                            "@type": "InteractionCounter",
                            "interactionType": "https://schema.org/WatchAction",
                            "userInteractionCount": viewCounts[episode.id] || parseInt(episode.views.replace(/,/g, '')) || 1000
                        },
                        "associatedMedia": {
                            "@type": "VideoObject",
                            "contentUrl": `https://dai.ly/${episode.videoId}`,
                            "embedUrl": `https://www.dailymotion.com/embed/video/${episode.videoId}`,
                            "thumbnailUrl": episode.thumb
                        }
                    }
                };
                
                const script = document.createElement('script');
                script.type = 'application/ld+json';
                script.textContent = JSON.stringify(schema);
                document.head.appendChild(script);
            }
            
            // Initialize the platform
            init();
        });
    </script>
</body>
</html>
